<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq測試</title>
    <!-- 導入jq -->
    <script src="./js/jquery-3.6.4.js"></script>
    <!-- 導入自己的js -->
    <script src="./js/all.js"></script>
    <!-- 自己寫style -->
    <style>
        .toggle{
            opacity: 0;
            background-color: red;
            /* 這句話是指被改變時動畫效果，要持續多久時間，與要變換的物件。 */
            transition: all 3s;
        }
        .toggle.active{
            opacity: 1;
            background-color: black;      
        }
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid blue;
        }
        .title{
            /* 背景顏色 */
            background: #000;
            /* 字體顏色 */
            color: #fff;
            /* 字體靠哪裡 */
            text-align: center;
            /* 邊距寬度 宣告兩個就是左右上下。5px代表左右寬度，0代表上下邊距*/
            padding: 5px 0px;
        }
        .stotic{
            /* 靜態定位 */
            position: static;
        }
        .relative{
            /* 相對定位位 */
        }
    </style>
</head>
<body>
    <h1 class="hover">1234</h1>
    <div class="title">
        <h1 id="test">1234</h1>
    </div>
    <button class="button" type="button">h1隱藏</button>
    <button class="button2" type="button">留言板顯示</button>
    <div class="text" style="display: none;">
        <!-- textarea是建置留言板的意思，cols=寬度，rows=高度 -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="button" class="button3" value="留言">
    </div>
    <button class="fade-button">fade測試</button>
    <div class="fade" style="display: none;">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="button">留言</button>
    </div>
    <button class="toggle-button">toggleclass測試</button>
    <div class="toggle" >
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="button">留言</button>
    </div>
    <div class="box">
        <div class="title">產品標題</div>
    </div>
</body>
</html>
